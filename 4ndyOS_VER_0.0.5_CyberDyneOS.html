<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4ndyOS CyberDyne</title>
    <link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

       #desktop {
              flex: 1;
              background: #000 url('wallpapers/wallpaper_special_001.gif') no-repeat center center / cover;
              display: flex;
              flex-wrap: wrap;
              align-content: flex-start;
              padding: 20px;
              gap: 20px;
              position: relative;
         }

        .icon {
            width: 80px;
            text-align: center;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #0f0;
            border-radius: 5px;
            padding: 5px;
            box-shadow: 0 0 10px #0f0;
            transition: all 0.3s;
            position: relative;
        }

        .icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #0f0;
        }

        .icon img {
            width: 60px;
            height: 60px;
            filter: invert(100%) sepia(100%) saturate(10000%) hue-rotate(120deg);
        }

        .icon p {
            margin: 5px 0 0 0;
            font-size: 12px;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
        }

        .taskbar {
            height: 50px;
            background-color: #111;
            display: flex;
            align-items: center;
            padding: 0 10px;
            color: #0f0;
            font-size: 14px;
            border-top: 2px solid #0f0;
            position: relative;
        }

        .start-menu-icon {
            width: 40px;
            height: 40px;
            background: #000;
            color: #0f0;
            font-family: 'Iceland', sans-serif;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            transition: all 0.3s;
            border: 2px solid #0f0;
            text-shadow: 0 0 10px #0f0;
        }

        .start-menu-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #0f0;
        }

        .taskbar .open-apps {
            display: flex;
            gap: 10px;
            flex-grow: 1;
            align-items: center;
        }

        .open-app {
            width: 40px;
            height: 40px;
            padding: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .open-app img {
            max-width: 30px;
            max-height: 30px;
        }

        .window {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 600px;
            height: 400px;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 20px #0f0;
            border: 2px solid #0f0;
            border-radius: 5px;
            overflow: hidden;
            display: none;
            flex-direction: column;
            resize: both;
            overflow: auto;
            z-index: 10;
            animation: fadeIn 0.3s;
        }

        .window-header {
            background-color: #111;
            color: #0f0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            cursor: move;
            border-bottom: 2px solid #0f0;
        }

        .window-header .close {
            cursor: pointer;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }

        .window-header .minimize {
            cursor: pointer;
            color: #0f0;
            margin-right: 10px;
            text-shadow: 0 0 10px #0f0;
        }

        .window-body {
            flex: 1;
            padding: 10px;
            overflow: auto;
            color: #0f0;
        }

        .start-menu {
            position: absolute;
            bottom: 60px;
            left: 10px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #0f0;
            border-radius: 5px;
            box-shadow: 0 0 20px #0f0;
            display: none;
            flex-direction: column;
            z-index: 100;
            animation: fadeIn 0.3s;
        }

        .start-menu .app-item {
            padding: 10px;
            cursor: pointer;
            color: #0f0;
            transition: all 0.3s;
        }

        .start-menu .app-item:hover {
            background: rgba(0, 255, 0, 0.1);
            text-shadow: 0 0 10px #0f0;
        }

        .shutdown-button {
            background: rgba(255, 0, 0, 0.3);
            color: #f00;
            text-align: center;
            border-radius: 5px;
            margin: 5px;
            padding: 5px;
            transition: all 0.3s;
            text-shadow: 0 0 5px #f00;
        }

        .shutdown-button:hover {
            background: rgba(255, 0, 0, 0.5);
        }

        #terminal .window-body {
            background-color: #000;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="desktop">
        <div class="icon" onclick="openWindow('terminal')">
            <img src="icons/HackerTerminal.png" alt="Terminal">
            <p>Terminal</p>
        </div>
        <div class="icon" onclick="openWindow('hijack')">
            <img src="icons/Hijack.png" alt="4NDY_H1J4CK.EXE">
            <p>4_H1J4CK.EXE</p>
        </div>
        <div class="icon" onclick="openWindow('vpn')">
            <img src="icons/4ndyVPN.png" alt="4ndyVPN">
            <p>4ndyVPN</p>
        </div>
      </div>
    </div>

    <div class="taskbar">
        <div class="start-menu-icon" onclick="toggleStartMenu()">C</div>
        <div class="open-apps" id="openApps"></div>
        <div id="clock"></div>
    </div>

    <div class="start-menu" id="startMenu">
        <div class="app-item" onclick="openWindow('terminal')">Terminal</div>
        <div class="app-item" onclick="openWindow('hijack')">4_H1J4CK.EXE</div>
        <div class="app-item" onclick="openWindow('vpn')">4ndyVPN</div>
        <div class="shutdown-button" onclick="showShutdownMenu()">Turn Off</div>
    </div>

    <div id="terminal" class="window">
        <div class="window-header">
            <span>Terminal</span>
            <span>
                <span class="minimize" onclick="minimizeWindow('terminal')">_</span>
                <span class="close" onclick="closeWindow('terminal')">X</span>
            </span>
        </div>
        <div class="window-body">
            <iframe src="apps/CyberDyneTerminal.html" style="width: 100%; height: 100%; border: none; background: #000;"></iframe>
        </div>
    </div>

    <div id="hijack" class="window">
        <div class="window-header">
            <span>4_H1J4CK.EXE</span>
            <span>
                <span class="minimize" onclick="minimizeWindow('hijack')">_</span>
                <span class="close" onclick="closeWindow('hijack')">X</span>
            </span>
        </div>
        <div class="window-body">
            <iframe src="apps/4ndyH1j4ck.html" style="width: 100%; height: 100%; border: none; background: #000;"></iframe>
        </div>
    </div>
    <div id="vpn" class="window">
        <div class="window-header">
            <span>4ndyVPN</span>
            <span>
                <span class="minimize" onclick="minimizeWindow('vpn')">_</span>
                <span class="close" onclick="closeWindow('vpn')">X</span>
            </span>
        </div>
        <div class="window-body">
            <iframe src="apps/4ndyVPN.html" style="width: 100%; height: 100%; border: none; background: #000;"></iframe>
        </div>
    </div>

    <script>
        const openApps = document.getElementById('openApps');
        const startMenu = document.getElementById('startMenu');

        function openWindow(appId) {
            const app = document.getElementById(appId);
            app.style.display = 'flex';
            addTaskbarApp(appId);
            dragElement(app);
        }

        function closeWindow(appId) {
            const app = document.getElementById(appId);
            app.style.display = 'none';
            removeTaskbarApp(appId);
        }

        function minimizeWindow(appId) {
            const app = document.getElementById(appId);
            app.style.display = 'none';
        }

        function addTaskbarApp(appId) {
            if (!document.getElementById(`task-${appId}`)) {
                const task = document.createElement('div');
                task.id = `task-${appId}`;
                task.className = 'open-app';
                const icon = document.createElement('img');
                icon.src = document.querySelector(`.icon[onclick*='${appId}'] img`).src;
                icon.style.filter = "invert(100%) sepia(100%) saturate(10000%) hue-rotate(120deg)";
                task.appendChild(icon);
                task.onclick = () => restoreWindow(appId);
                openApps.appendChild(task);
            }
        }

        function removeTaskbarApp(appId) {
            const task = document.getElementById(`task-${appId}`);
            if (task) task.remove();
        }

        function restoreWindow(appId) {
            const app = document.getElementById(appId);
            app.style.display = 'flex';
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString();
        }

        function toggleStartMenu() {
            startMenu.style.display = startMenu.style.display === 'flex' ? 'none' : 'flex';
        }

        function showShutdownMenu() {
            if (confirm('Shut down CyberDyneOS?')) {
                window.location.href = 'index.html';
            }
        }

        function dragElement(elmnt) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            const header = elmnt.querySelector('.window-header');
            if (header) {
                header.onmousedown = dragMouseDown;
            }

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        document.addEventListener('click', (e) => {
            if (!startMenu.contains(e.target) && !document.querySelector('.start-menu-icon').contains(e.target)) {
                startMenu.style.display = 'none';
            }
        });

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
