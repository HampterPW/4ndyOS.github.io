<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Drawer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .app-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .app-icon {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            background-color: #d0d0e1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .app-label { font-size: 12px; color: #333; margin-top: 5px; }
        img { width: 48px; height: 48px; }
        iframe { width: 100vw; height: 100vh; border: none; display: none; }
    </style>
    <script>
        function openApp(url) {
            document.querySelector('.app-container').style.display = 'none';
            const iframe = document.querySelector('iframe');
            iframe.src = url;
            iframe.style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="app-container">
        <div class="app-icon" onclick="openApp('https://ntim.me/media-player/')"><img src="icons/media.png"><div class="app-label">Media</div></div>
        <div class="app-icon" onclick="openApp('https://www.so.com/')"><img src="icons/search.png"><div class="app-label">360 Search</div></div>
        <div class="app-icon" onclick="openApp('https://www.bilibili.com')"><img src="icons/bilibili.png"><div class="app-label">Bilibili</div></div>
        <div class="app-icon" onclick="openApp('notes.html')"><img src="icons/notes.png"><div class="app-label">Notes</div></div>
        <div class="app-icon" onclick="openApp('apps/settings.html')"><img src="icons/settings.png"><div class="app-label">Settings</div></div>
        <div class="app-icon" onclick="openApp('apps/calculator.html')"><img src="icons/calculator.png"><div class="app-label">Calculator</div></div>
        <div class="app-icon" onclick="openApp('apps/files.html')"><img src="icons/files.png"><div class="app-label">Files</div></div>
        <div class="app-icon" onclick="openApp('apps/terminal.html')"><img src="icons/terminal.png"><div class="app-label">Terminal</div></div>
        <div class="app-icon" onclick="openApp('apps/clicker.html')"><img src="icons/clicker.png"><div class="app-label">Clicker</div></div>
        <div class="app-icon" onclick="openApp('apps/gallery.html')"><img src="icons/gallery.png"><div class="app-label">Gallery</div></div>
        <div class="app-icon" onclick="openApp('apps/weather.html')"><img src="icons/weather.png"><div class="app-label">Weather</div></div>
        <div class="app-icon" onclick="openApp('apps/clock.html')"><img src="icons/clock.png"><div class="app-label">Clock</div></div>
    </div>
    <iframe></iframe>
</body>
</html>
