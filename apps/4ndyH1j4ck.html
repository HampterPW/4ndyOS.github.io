        body {
            background: radial-gradient(circle, #001100, #000);
            color: #0f0;
            font-family: 'Courier New', monospace;
            padding: 2rem;
            text-shadow: 0 0 10px #0f03;
        }
        #terminal {
            width: 100%;
            height: 400px;
            overflow-y: auto;
            border: 3px solid #0f0;
            padding: 20px;
            background: #000;
            box-shadow: 0 0 30px #0f03;
            position: relative;
            margin: 2rem 0;
        }
        #terminal::after {
            content: '';
            position: absolute;
            top: -50%;
            left: 0;
            width: 100%;
            height: 200%;
            background: linear-gradient(transparent 50%, #0f01 51%);
            background-size: 100% 4px;
            animation: scanline 4s linear infinite;
        }
        @keyframes scanline {
            from { transform: translateY(-100%); }
            to { transform: translateY(100%); }
        }
        .cyber-button {
            background: #002200;
            border: 2px solid #0f0;
            color: #0f0;
            padding: 12px 24px;
            margin: 8px;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        .cyber-button:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 30px #0f03;
            transform: translateY(-2px);
            cursor: pointer;
        }
        .cyber-button::before {
            content: '>';
            position: absolute;
            left: -20px;
            opacity: 0;
            transition: all 0.3s;
        }
        .cyber-button:hover::before {
            left: 10px;
            opacity: 1;
        }
        .input-field {
            background: #000;
            border: 2px solid #0f0;
            color: #0f0;
            padding: 10px;
            margin: 10px;
            font-size: 1.1rem;
        }
        .log-entry {
            border-left: 3px solid #0f0;
            padding-left: 10px;
            margin: 8px 0;
            animation: logAppear 0.5s ease-out;
        }
        @keyframes logAppear {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        ::-webkit-scrollbar {
            width: 8px;
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #0f0;
            border-radius: 4px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
