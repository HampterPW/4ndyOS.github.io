<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            width: 300px;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #2196F3;
            margin-bottom: 15px;
        }

        .username {
            font-size: 24px;
            font-weight: bold;
            color: #2196F3;
        }

        .bio {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }

        .address, .email, .phone {
            font-size: 14px;
            color: #777;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="icons/me.png" alt="Profile Image" class="profile-image">
        <div class="username">4ndy64</div>
        <div class="bio">Welcome to my profile! I'm a passionate developer and tech enthusiast.</div>
        <div class="address">NW1/W1 Baker Street</div>
        <div class="email">Email: 4ndy64@sussymail.com</div>
        <div class="phone">Phone: (+44) 496-8675</div>
        <div class="location">Location: London, UK</div>
    </div>
</body>
</html>
