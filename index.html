<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lock Screen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: white;
      font-size: 16px;
    }
    .lock-screen {
      position: relative;
      text-align: center;
      background: rgba(20, 20, 20, 0.9);
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      z-index: 2;
      max-width: 300px;
      width: 100%;
    }
    .lock-screen h1 {
      margin-bottom: 25px;
      font-size: 1.8rem;
    }
    .lock-screen input {
      padding: 12px;
      width: 100%;
      margin-bottom: 15px;
      border: 2px solid #ff0000;
      border-radius: 8px;
      background: rgba(255, 0, 0, 0.1);
      color: #fff;
      font-size: 1rem;
      outline: none;
    }
    .lock-screen button {
      padding: 12px 25px;
      background: linear-gradient(to right, #ff4b4b, #ff0000);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s, background 0.3s;
    }
    .lock-screen button:hover {
      background: linear-gradient(to right, #ff6b6b, #ff2222);
      transform: scale(1.05);
    }
    .error {
      margin-top: 10px;
      color: #ff4b4b;
      font-weight: bold;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="lock-screen">
    <h1>Enter Password</h1>
    <input type="password" id="password" placeholder="Password">
    <br>
    <button onclick="unlock()">Unlock</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    function unlock() {
      const password = document.getElementById('password').value;
      const error = document.getElementById('error');
      const validPasswords = ['Scr4tchC0D3', '4ndy64', '1234', 'PluginWarp'];

      if (validPasswords.includes(password)) {
        window.location.href = './4ndyOS.html';
      } else if (password === '小越的OS') {
        window.location.href = './4ndyOSspecialver.html';
      } else {
        error.textContent = 'Incorrect password. Try again.';
      }
    }

    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const columns = canvas.width / 20;
    const drops = Array.from({ length: columns }).fill(1);

    const binaryCharacters = ['0', '1'];
    const fontSize = 18;

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#ff0000';
      ctx.font = `${fontSize}px monospace`;

      drops.forEach((y, x) => {
        const text = binaryCharacters[Math.floor(Math.random() * binaryCharacters.length)];
        ctx.fillText(text, x * fontSize, y * fontSize);
        if (y * fontSize > canvas.height && Math.random() > 0.975) {
          drops[x] = 0;
        }
        drops[x]++;
      });

      setTimeout(() => requestAnimationFrame(drawMatrix), 50); // 20 frames per second
    }

    drawMatrix();
  </script>
</body>
</html>
