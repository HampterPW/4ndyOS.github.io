<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4ndyOS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-image: url('https://img.freepik.com/premium-vector/abstract-technology-binary-code-red-background-with-numbers_158941-159.jpg?w=1060');
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      overflow: hidden;
      color: #ff0000;
    }
    #menu {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 100;
    }
    #menu-panel {
      position: absolute;
      top: 50px;
      left: 10px;
      width: 220px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      border-radius: 10px;
      display: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 100;
    }
    #menu-panel button {
      width: 100%;
      margin: 5px 0;
      padding: 12px;
      background: linear-gradient(to right, rgba(34, 193, 195, 0.8), rgba(255, 0, 0, 0.8));
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    #menu-panel button:hover {
      background: linear-gradient(to right, rgba(34, 193, 195, 1), rgba(255, 0, 0, 1));
    }
    .folder {
      display: none;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 15px;
      padding: 10px;
    }
    .folder.active {
      display: flex;
    }
    .app {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 50px; /* Smaller icons */
      height: 50px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, background 0.3s;
      z-index: 90;
    }
    .app img {
      width: 30px;
      height: 30px; /* Smaller icons */
    }
    .app span {
      margin-top: 5px;
      font-size: 12px; /* Smaller text */
      text-align: center;
    }
    .app:hover {
      background: rgba(34, 193, 195, 0.8);
      transform: scale(1.1);
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 50;
    }
    #message {
      position: absolute;
      bottom: 20px;
      color: white;
      font-size: 24px;
      text-align: center;
      z-index: 150;
      opacity: 0.8;
      width: 100%;
    }
    #taskbar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <canvas id="binaryCanvas"></canvas>
  <div id="menu">菜单</div>
  <div id="menu-panel">
    <button onclick="showFolder('programming')">编程</button>
    <button onclick="showFolder('extensions')">扩展</button>
    <button onclick="showFolder('communication')">通讯</button> <!-- New folder button -->
  </div>
  <div id="folders">
    <div class="folder" id="programming">
            <div class="app" onclick="openApp('https://penguinmod.com/')">
        <img src="https://cdn-1.webcatalog.io/catalog/penguinmod/penguinmod-icon-filled-256.webp?v=1722827062080" alt="PenguinMod">
        <span>P. Mod</span>
      </div>
      <div class="app" onclick="openApp('https://github.com')">
        <img src="https://icon2.cleanpng.com/20240213/pap/transparent-github-icon-silhouette-of-cat-with-curled-body-and-open-1710879428476.webp" alt="GitHub">
        <span>GitHub</span>
      </div>
      <div class="app" onclick="openApp('https://codepen.io')">
        <img src="https://cdn.iconscout.com/icon/free/png-256/codepen-3628707-3030047.png" alt="CodePen">
        <span>CodePen</span>
      </div>
      <div class="app" onclick="openApp('https://replit.com')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Repl.it_logo.svg/1200px-Repl.it_logo.svg.png" alt="Replit">
        <span>Replit</span>
      </div>
      <div class="app" onclick="openApp('https://codesandbox.io')">
        <img src="https://codesandbox.io/favicon.ico" alt="CodeSandbox">
        <span>CodeSandbox</span>
      </div>
    </div>

    <div class="folder" id="extensions">
      <div class="app" onclick="openApp('https://plugin-warp.github.io/PluginWarp/')">
        <span>PW</span>
      </div>
      <div class="app" onclick="openApp('https://extensions.turbowarp.org')">
        <span>TW Ext</span>
      </div>
      <div class="app" onclick="openApp('https://extensions.penguinmod.com')">
        <span>PM Ext</span>
      </div>
      <div class="app" onclick="openApp('https://sharkpools-extensions.vercel.app')">
        <span>SharkPool</span>
      </div>
      <div class="app" onclick="openApp('https://extensions.mistium.com')">
        <span>Mistium</span>
      </div>
      <div class="app" onclick="openApp('https://electramod-extensions-gallery.vercel.app')">
        <span>Electra</span>
      </div>
    </div>

    <!-- New folder for Communication -->
    <div class="folder" id="communication">
      <div class="app" onclick="openApp('https://discord.com')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Discord_logo_2021.svg" alt="Discord">
        <span>Discord</span>
      </div>
      <div class="app" onclick="openApp('https://web.whatsapp.com')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        <span>WhatsApp</span>
      </div>
    </div>
  </div>

  <!-- Taskbar -->
  <div id="taskbar">
    <div class="app" onclick="showFolder('programming')">
      <span>编程</span>
    </div>
    <div class="app" onclick="showFolder('extensions')">
      <span>扩展</span>
    </div>
    <div class="app" onclick="showFolder('communication')">
      <span>通讯</span>
    </div>
  </div>

  <div id="message"></div>

  <script>
    const menu = document.getElementById('menu');
    const menuPanel = document.getElementById('menu-panel');
    const folders = document.querySelectorAll('.folder');
    const messageDiv = document.getElementById('message');
    
    menu.addEventListener('click', () => {
      menuPanel.style.display = menuPanel.style.display === 'none' || menuPanel.style.display === '' ? 'block' : 'none';
    });

    function showFolder(folderId) {
      folders.forEach(folder => folder.classList.remove('active'));
      document.getElementById(folderId).classList.add('active');
      menuPanel.style.display = 'none';
    }

    function openApp(url) {
      window.open(url, '_blank');
    }

    // Add random message generator for background
    const messages = [
      "欢迎来到4ndyOS!",
      "今天是一个美好的日子。",
      "您正在访问新应用。",
      "点击右下角开始您的体验。",
      "系统更新中，请稍等..."
    ];

    function randomMessage() {
      const randomIndex = Math.floor(Math.random() * messages.length);
      messageDiv.textContent = messages[randomIndex];
    }

    setInterval(randomMessage, 5000); // Change message every 5 seconds

    // Binary animation on the canvas
    const canvas = document.getElementById('binaryCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const binaryCharacters = '01';
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#ff0000';
      ctx.font = `${fontSize}px Arial`;
      drops.forEach((y, index) => {
        const text = binaryCharacters[Math.floor(Math.random() * binaryCharacters.length)];
        ctx.fillText(text, index * fontSize, y * fontSize);
        if (y * fontSize > canvas.height && Math.random() > 0.975) {
          drops[index] = 0;
        }
        drops[index]++;
      });
    }

    setInterval(draw, 17); 
  </script>
</body>
</html>
